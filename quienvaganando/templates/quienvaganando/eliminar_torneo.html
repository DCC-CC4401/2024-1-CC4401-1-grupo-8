{% extends 'quienvaganando/base.html' %}

{% block content %}
<div class="container">
    <h2>Eliminar Torneo: {{ torneo.nombre }}</h2>
    <p>¿Estás seguro de que deseas eliminar este torneo?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'overview_torneo' torneo.uuid %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
