{% extends 'quienvaganando/base.html' %}

{% block subtitle %}Nuevo Torneo{% endblock subtitle %}

{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align: center;">Crear Nuevo Torneo</h1>
<div style="display: flex; justify-content: center;">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-info" name="Register" type="submit">Crear Torneo</button>

</form>
</div>
{% endblock content %}
