{% extends 'quienvaganando/base.html' %}

{% block subtitle %}Editar Torneo{% endblock subtitle %}

{% load crispy_forms_tags %}
{% block content %}
<a href="{% url 'overview_torneo' uuid_torneo %}" class="btn btn-outline-dark volver"><i class="fas fa-arrow-left"></i> Volver al Torneo</a>
<h1 style="text-align: center;">Editar Torneo</h1>
<div style="display: flex; justify-content: center;">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info" name="Register" type="submit">Guardar Cambios</button>
    </form>
</div>
<a href="{% url 'eliminar_torneo' uuid_torneo %}" class="btn btn-danger eliminar-torneo">Eliminar</a>
{% endblock content %}
