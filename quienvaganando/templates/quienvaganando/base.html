<!DOCTYPE html>
<html>
    <head>
        <title>{% block subtitle %}{% endblock subtitle %} :: ¿Quién va ganando?
        </title>
        <link rel="stylesheet" href="/static/style/bootstrap.min.css">
    </head>

    <body>

        <div class="header">
            <h1>¿QUIÉN VA GANANDO?</h1>
            <!-- cosas del login -->
            <hr>
            <!-- <a href="{% url 'home' %}">Home</a> -->
            <button class="btn btn-primary" onclick="window.location.href='{% url 'home' %}'">Home</button>

            {% if user.is_authenticated %}
            <!-- <a href="{% url 'logout' %}">Cerrar sesión</a> -->
            <button class="btn btn-primary" onclick="window.location.href='{% url 'logout' %}'">Cerrar Sesión</button>

            {% else %}
            <!-- <a href="{% url 'register_user' %}">Registrarse</a> -->
            <button class="btn btn-primary" onclick="window.location.href='{% url 'register_user' %}'">Registrarse</button>
            <!-- <a href="{% url 'login' %}">Iniciar Sesión</a> -->
            <button class="btn btn-primary" onclick="window.location.href='{% url 'login' %}'">Iniciar Sesión</button>

            {% endif %}
            <hr>
        </div>

        {% block content %}
        {% endblock content %}

    </body>

</html>
