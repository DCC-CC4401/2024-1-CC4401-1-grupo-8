<!DOCTYPE html>
<html>
    <head>
        <title>{% block subtitle %}{% endblock subtitle %} :: ¿Quién va ganando?
        </title>
        <link rel="stylesheet" href="/static/style/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    </head>
    <style>
        .btn {margin: 0 10px;}
    </style>

    <body>

        <div class="header">
            <!-- <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark"> -->
            <h1>¿QUIÉN VA GANANDO?</h1>
            <!-- </nav> -->
            <hr>
            <!-- cosas del login -->
            <div style="display: flex; justify-content: center;">
            <!-- <a href="{% url 'home' %}">Home</a> -->
            <button class="btn btn-primary" onclick="window.location.href='{% url 'home' %}'">Home</button>

            {% if user.is_authenticated %}
            <!-- <a href="{% url 'logout' %}">Cerrar sesión</a> -->
            <button class="btn btn-primary" onclick="window.location.href='{% url 'creacion_torneo' %}'">Crear Torneo</button>
            <button class="btn btn-primary" onclick="window.location.href='{% url 'logout' %}'">Cerrar Sesión</button>

            {% else %}
            <!-- <a href="{% url 'register_user' %}">Registrarse</a> -->
            <button class="btn btn-primary" onclick="window.location.href='{% url 'register_user' %}'">Registrarse</button>
            <!-- <a href="{% url 'login' %}">Iniciar Sesión</a> -->
            <button class="btn btn-primary" onclick="window.location.href='{% url 'login' %}'">Iniciar Sesión</button>

            {% endif %}
            </div>
            <hr>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                toastr.options = {
                    "closeButton": true,
                    "newestOnTop": true,
                    "positionClass": "toast-top-right",
                    "onclick": null,
                    "showDuration": "300",
                    "hideDuration": "1000",
                    "timeOut": "5000",
                    "extendedTimeOut": "1000",
                    "showEasing": "swing",
                    "hideEasing": "linear",
                    "showMethod": "fadeIn",
                    "hideMethod": "fadeOut"
                };
    
                {% if messages %}
                    {% for message in messages %}
                        toastr["{{ message.tags|escapejs }}"]("{{ message|escapejs }}");
                    {% endfor %}
                {% endif %}
            });
        </script>
        
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
